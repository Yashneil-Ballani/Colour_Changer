<html>
	<head>
		<title>Background Changer</title>
		<style>
			*{font-size : 60px; font-family : Calibri;}
		</style>
		<script>
			function changecolor()
			{
				event.preventDefault();
				let color_list = ["red","azure","bisque","pink","yellow","brown","cadetblue","cyan","crimson","green","turquoise","grey"];
				let r = parseInt(Math.random() * color_list.length);
				document.body.style.backgroundColor = color_list[r];
			}
		</script>
	</head>
	<body>
		<center>
			<h1>Holi Hai</h1>
			<form onsubmit = "changecolor()">
				<input type = "submit" value = "Change Colour"/>
			</form>
		</center>
	</body>
</html>
